<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat</title>
        
        <link rel="stylesheet" type="text/css" href="assets/css/toast.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" >
    <style>
        #navdiv {
            background-color: rgb(7, 215, 155);
        }

        h2 {
            color: white;
            font-size: 90%;
        }

        #imgsize {
            background: white;
            padding: 5px;
            border-radius: 10px;
            height: 55px;
            width: 150px;
        }


        h5 {
            margin-right: 15px;
            ;
            text-align: right;
            padding-left: 60%;
        }

        #add {
            color: white;
        }

        #showfetch {
            margin-top: 30px;
        }

        #footer {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .btn {
            margin: 5px;
            min-width: 50px !important;
        }

        #chatdiv {

            margin: 5px auto;
            border-color: black;
            min-height: 600px;
            border-color: rgb(7, 215, 155) !important;
        }

        #btn1 {
            text-align: right;
        }

        .btn {
            background-color: rgb(7, 215, 155) !important;
            border: solid thin rgb(7, 215, 155) !important;
        }

        #msg {
            border: solid thin rgb(7, 215, 155) !important;
        }

        #chat{
         max-height: 200px;
        overflow: scroll;
        }

#loader {
    border: 10px solid #f3f3f3; /* Light grey */
    border-top: 10px solid rgb(7, 215, 155); /* Blue */
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: inline-block;
    text-align: center;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}


#loaddiv{
    text-align: center;
   }

    </style>

</head>

<body>
    <div class="form-control " id="navdiv">
        <img src="assets/img/logo/Logo-header.png" id="imgsize">
        <h2 style="align-self: center"> Educef.com.pk  </h2>
    </div>

    <div class="col-md-4 form-control border border-success rounded " id="chatdiv">
        <div>
            <h3 class="text-center"> Chat Messenger </h3>
            <p id="btn1"><button class="btn btn-success" onclick="delChat()" > Delete Chat </button> </p> 
            <hr>
            <p  id="names"> </p>
            <hr>
            <input type="text" class="form-control border-success rounded"  placeholder="write your message here" id="msg" >
            <button type="button" class=" btn btn-success" id="btn" onclick="chating()">Send</button>
            <hr>
            <div id="toast"></div>

            <div id='loaddiv'>
                    <div id="loader"></div>
                    <p><b>Loading please wait</b></p>
            </div>
                    
            <p id='offline' ></p>
                    
            <div id="chat"></div>
            <br>
        </div>
    

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="firebase.js"></script>
    <script src="assets/js/toast.js"></script>
    <script src="assets/js/customjs/messengerchat.js"></script>

      


    </script>


</body>

</html>
